        //3-What are results of these expressions?
        alert("" + 1 + 0 );// 10
        alert("" - 1 + 0); // -1
        alert(true + false); // 1

        alert("2" * "3"); // 6

        alert("4" - 2); // 2
        alert("4px" - 2); // NaN
        alert(7 / 0); // infinity
        alert("  -9  " + 5); // -9 5
        alert("  -9  " - 5); // -14

        alert(undefined + 1); // NaN
        alert(" \t \n" - 2); // -2
